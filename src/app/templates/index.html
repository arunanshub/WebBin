{% extends "_main.html" %}
{% import "bootstrap5/form.html" as wtf %}

{% block main_content %}
<div class="row">
    <div class="col">
        <form method="post">
            {{ form.csrf_token() }}
            {{ wtf.render_field(form.text, class="font-monospace") }}
            {{ wtf.render_form_row([form.password, form.paste_id]) }}
            {{ wtf.render_field(form.submit) }}
        </form>
    </div>
</div>
{% endblock %}
