{% extends "_main.html" %}
{% import "bootstrap5/form.html" as wtf %}

{% block main_content %}
<script nonce="{{ csp_nonce() }}">
    new ClipboardJS(".btn");
</script>

<div class="row">
    <div class="col">
        {{ wtf.render_form(form) }}
    </div>
</div>
<div class="row mt-3">
    <button
        class="btn btn-success btn-md"
        data-clipboard-text="{{ url_for(".ask_password", paste_id=paste_id, _external=True) }}"
    >
        Copy to clipboard
    </button>
</div>
{% endblock %}
