name: CI

on:
  push:
    branches: [master]
    tags: ["v*.*.*"]
  pull_request:
    branches: [master]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ">=3.9"

      - name: Setup PDM
        uses: "pdm-project/setup-pdm@v4.1"
        id: setup-pdm
        with:
          cache: true

      - name: Install dependencies
        run: pdm install

      - name: Cache Pre-Commit Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Lint with Mypy and Flake8
        run: |
          pdm run pre-commit run --all

  build:
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup PDM
        uses: "pdm-project/setup-pdm@v4.1"
        id: setup-pdm
        with:
          cache: true
          python-version: ">=3.9"

      - name: Install Dependencies
        run: pdm install

      - name: Test and Generate Coverage Report
        run: |
          pdm run pytest -n auto --dist=worksteal \
            --cov=src/ --cov-report=lcov --cov-branch --durations=10 \
            --color=yes -rs

      - name: Upload Coverage Report
        uses: coverallsapp/github-action@v2.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: "./coverage.lcov"
          parallel: true
          flag-name: run-${{ matrix.os }}-python-${{ matrix.python-version }}

  finish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Finish Coverage Report
        uses: coverallsapp/github-action@v2.3.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
