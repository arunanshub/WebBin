[tool.poetry]
name = "app"
version = "0.1.0"
description = ""
authors = ["Arunanshu Biswas <mydellpc07@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
flask = "^2.2.2"
flask-wtf = "^1.0.1"
flask-sqlalchemy = "^3.0.2"
gunicorn = "^20.1.0"
bootstrap-flask = "^2.2.0"
flask-talisman = "^1.0.0"
flask-minify = "^0.41"
flask-migrate = "^4.0.0"
pyflocker = {git = "https://github.com/arunanshub/pyflocker.git"}

[tool.poetry.group.dev.dependencies]
flask-shell-ipython = "^0.4.1"

[tool.pycln]
all = true

[tool.black]
line-length = 79
target-verson = "py38"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 79
profile = "black"
add_imports = ["from __future__ import annotations"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
